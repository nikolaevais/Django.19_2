{% extends 'blog/base.html' %}

{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">

                    <div class="card-body">
                        <p class="card-text"> Статья "{{ object.title }}" ({{ object.slug}})</p>
                        <div>
                            <div class="card-body">
                                <p>
                                    {{ object.description }}
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    Просмотры: {{ object.views_count}}
                                    <div class="btn-group">
                                        <a type="button" class="btn btn-lg btn-block btn-outline-primary"
                                           href="{% url 'blog:list' %}">Назад</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
