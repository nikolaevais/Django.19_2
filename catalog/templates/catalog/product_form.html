{% extends 'catalog/base.html' %}
{% load static %}
{% load my_tags %}


{% block content %}

<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card"
            <div class="card-header">
                <h3 class="card-title">
                    Добавление товара
                </h3>
                <div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-sm btn-outline-secondary">Сохранить</button>
                    </div>
                </div class="card-footer">
            </div>
        </div>
        <div class="col-6">
            <div class="card"
            <div class="card-header">
                <h3 class="card-title">
                    Добавление версии товара
                </h3>
                <div>
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                        {{ form.as_p }}
                        {% endfor %}
                        <button type="submit" class="btn btn-sm btn-outline-secondary">Сохранить</button>
                    </div>
                </div class="card-footer">
            </div>
        </div>
    </form>
</div>
{% endblock %}
